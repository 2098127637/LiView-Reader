<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LiView-Ebook阅读器</title>

    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/addBook.js"></script>
    <style>
        .right h2{
            margin: 10px 0;
        }
        .right li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="app">

    <header>
        <h1 v-text="webname"></h1>
        <button type="button" class="layui-btn layui-btn-radius layui-btn-primary">
            <i class="layui-icon">&#xe66e;</i> 继续阅读 《黎明之剑》
        </button>
    </header>

    <div class="main">
        <!--左栏-->
        <div class="left">
            <ul class="cl" >
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
   </div>
        <!--右侧-->
        <div class="right p20">
            <form class="layui-form" action="" lay-filter="/addBook/uploadPic">
                <div class="layui-form-item">
                    <label class="layui-form-label">书名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入书名" autocomplete="off" class="layui-input" id="name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required" lay-search id="type">
                            <option value=""></option>
                            <option value="0">玄幻</option>
                            <option value="1">仙侠</option>
                            <option value="2">历史</option>
                            <option value="3">女频</option>
                            <option value="4">同人</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">评论插件</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchTest" lay-text="开启|关闭" checked>
                     </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">封面</label>

                    <div class="layui-upload">
                            <button type="button" class="layui-btn" id="uploadPicButton">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                            <nobr id="demoText"></nobr>
                    </div>
                </div>

                <div class="layui-form-item">

                </div>
            </form>
            <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitBUtton" id="submitBUtton">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <script src="../static/admin/js/config.js"></script>
        <script src="../static/admin/js/script.js"></script>
</div>
</body>
</html>

introduce = {"success":true,"data":{"total":838,"comments":[{"_id":"5c96a03d848b3e7d6147bcdb","shielded":false,"replyCount":22,"jurisdiction":0,"essence":false,"praiseCount":177,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":908471,"userName":"杜预游春秋"},"createdAt":"2019-03-23T21:08:13.000Z","content":"风格撕裂严重的作品，可惜了作者的好文笔。既然设定主角团是脑抽强幸运搞笑流的，那么故事背景可以设置类似于“为美好的世界献上祝福”这类轻松日常+打怪的异界，结果背景却是黑潮压境步步紧逼。紧张的背景搭上脑抽的主要配角，这严重的不搭，就像是抗战的时候李云龙的手下一连长是喜羊羊，二连长是美羊羊一样，不知道怎么说，看起来就是觉得这群人和这故事背景不是一个画风……当然如果单纯当作无脑搞笑日常来看的话还行，能追","score":3,"updateAt":"2019-03-23T21:08:13.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b3dd3eb0151af4d5f6c524c","shielded":false,"replyCount":101,"jurisdiction":0,"essence":false,"praiseCount":125,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":887508,"userName":"冬至细"},"createdAt":"2018-07-05T08:16:43.000Z","content":"这作者写东西很奇怪，写着写着，角色的性格就突变了，强行搞笑风。本来挺正常的剧情吧，突然就搞歪了，作者是不是觉得这样写特别好笑，看得人难受死了好吧。男主活了几百年了，还像个傻子似的，画风一转就在那里尬笑。本章说里评论一下就被十几个书粉围攻，“爱看看不看滚”，这书是一点都说不得的嘛？看本书而已还觉得自己是了不起的人物了啊？","score":1,"updateAt":"2018-07-05T08:16:43.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5c7f80dd2075f1b56113c534","shielded":false,"replyCount":4,"jurisdiction":0,"essence":false,"praiseCount":82,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":1169217,"userName":"搜神记垃圾"},"createdAt":"2019-03-06T08:12:13.000Z","content":"文笔过关，能看。但作者自嗨严重，时不时地就偏离主线水个几章，使得全书进展尤为缓慢。\r\n人塑是典型的宅味，别的角色尚可理解，那个琥珀简直了…完全是自嗨产物，每次看到这半精灵出场，都仿佛能听到作者的呓语：“你看我塑造的这个小萝莉多萌啊！你们这帮死宅还不赶紧爱上！！”","score":3,"updateAt":"2019-03-06T08:12:13.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b05501cc5cc148366c1aed0","shielded":false,"replyCount":7,"jurisdiction":0,"essence":false,"praiseCount":76,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":743380,"userName":"将军的意志"},"createdAt":"2018-05-23T11:27:24.000Z","content":"很无聊、感觉像自嗨、前12章不抓人、、、、如果每个大神都像一开始写书那样兢兢业业、我特么会没书看？","score":2,"updateAt":"2018-05-23T11:27:24.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b7005fba27e6d725f4282fd","shielded":false,"replyCount":7,"jurisdiction":0,"essence":false,"praiseCount":75,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":876748,"userName":"hananxu"},"createdAt":"2018-08-12T10:03:39.000Z","content":"远瞳的粉丝对别的书友一直有一种优越感,只能夸不能说不好,只要说点不好的就是你不懂的欣赏,你品味有问题.","score":1,"updateAt":"2018-08-12T10:03:39.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b6408ec3b376f985f898d47","shielded":false,"replyCount":9,"jurisdiction":0,"essence":false,"praiseCount":52,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":933448,"userName":"无敌小昊昊"},"createdAt":"2018-08-03T07:49:00.000Z","content":"这本书为什么龙空上面会有7分？？？看起来好像是异世界种田滑稽合理，但是？？？这和那些装逼打脸文的区别在哪里？？靠着一个所谓的老祖宗身份，和自己知道的科技发展，带着一群中二的后代？\r\n我可以说，哪个新人作者要写这样的文章，肯定会被喷死，评分超过5分算我输。","score":1,"updateAt":"2018-08-03T07:49:00.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5acd65ca7ca9548f66069ffa","shielded":false,"replyCount":4,"jurisdiction":0,"essence":false,"praiseCount":51,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":333316,"userName":"赤戟"},"createdAt":"2018-04-11T01:32:58.000Z","content":"本期重量级作品！远瞳大神新书，通过《希灵帝国》和《异常生物见闻录》的亮眼表现，大眼珠子的实力和人品已毋庸置疑！坚持自己二次元硬科幻的风格，不盲目跟风，就喜欢这样的作者，希望本书能有更进一步的表现！暂时给个粮草，期待下","score":4,"updateAt":"2018-04-11T01:32:58.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5bdb06417e31482555af3d15","shielded":false,"replyCount":17,"jurisdiction":0,"essence":false,"praiseCount":51,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":987931,"userName":"温柔的大毒蛇"},"createdAt":"2018-11-01T13:57:21.000Z","content":"不知道为什么评分这么高，起点那边也有点高，可能是我欣赏不来脑残的自嗨方式。","score":1,"updateAt":"2018-11-01T13:57:21.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5c6575785dc620bb61fb3255","shielded":false,"replyCount":10,"jurisdiction":0,"essence":false,"praiseCount":50,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":737857,"userName":"lyf2541"},"createdAt":"2019-02-14T14:04:39.000Z","content":"打个比方，假如哪天列宁要从水晶棺里爬出来，然后卫兵少女咋咋呼呼地嚷嚷起来：“这时候废话这些管什么用啊！赶紧把你们老祖宗的棺材板压住啊！”\r\n然后棺材里传来的一声痛呼：“卧槽谁砸我手！”\r\n\r\n......我信你个鬼","score":3,"updateAt":"2019-02-14T14:04:39.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b2cc7f98308b6105fe36a82","shielded":false,"replyCount":11,"jurisdiction":0,"essence":false,"praiseCount":42,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":991722,"userName":"永远的小鬼"},"createdAt":"2018-06-22T09:57:13.000Z","content":"什么情况，以前的穿越小说，主角穿越就穿越了，在异界利用各种外挂作威作福，但是最近的穿越小说都怎么回事，好像主角莫名其妙的都多出了对异世界的责任感还是什么东西，总想着把中世纪或者古代中国的异界改造成现代社会，各位作者这到底受什么刺激了啊？\r\n要改造就改造呗，关键是改造完之后，每次都要对原有的异世界批判一顿，然后继续改造，改造完以后再批判一顿，作者脑子有坑吧！完全不能理解这是什么情况？","score":2,"updateAt":"2018-06-22T09:57:13.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b4532d0cf9d4e385fd98085","shielded":false,"replyCount":2,"jurisdiction":0,"essence":false,"praiseCount":42,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":1026380,"userName":"华音"},"createdAt":"2018-07-10T22:27:28.000Z","content":"非常不好。作者完全摒弃了长处，抛弃了宏大叙事就是一条咸鱼，和写言情的乌贼差不多。前两本能反复作死的原因是背后站着一个帝国，单穿能干什么？作者的社会发展原理一下忘光了。主角一个卫星落地下来一个月不到就看透了这里生产关系束缚生产力了，就开始笃信搞一波解放一定能发展生产力了。标准的现代中二圣母心泛滥剧本。哪怕主角先发现魔法能推广再开始搞解放，至少逻辑上说的过去。这先后一变除了“我知道我是主角”谁给他的信心。","score":2,"updateAt":"2018-07-10T22:27:28.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b1a151e6e7c5971660f7c83","shielded":false,"replyCount":0,"jurisdiction":0,"essence":false,"praiseCount":38,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":925950,"userName":"季淮"},"createdAt":"2018-06-08T05:33:18.000Z","content":"暂时三颗星，看后续发展了，说真的，你在天上飘了那么多年一下来性格就如此跳脱吗？而且作者习惯在对话里边大量的使用语气助词比如吧、吗、么、呢···语气助词会十分减损一部小说的严肃感，很容易跳戏，并且气势全无。你以为你在和你妈讨论今晚吃什么啊？琥珀这个角色真是讨人厌得很。","score":3,"updateAt":"2018-06-08T05:33:18.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b1c97519775357766561f01","shielded":false,"replyCount":1,"jurisdiction":0,"essence":false,"praiseCount":33,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":384875,"userName":"iriszsj"},"createdAt":"2018-06-10T03:13:20.000Z","content":"为什么要把大多数配角都强行写成画风不对，强行逗比，难道这书的名字叫做《异常人类见闻录》？","score":3,"updateAt":"2018-06-10T03:13:20.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5bdfae074b33263955e62805","shielded":false,"replyCount":1,"jurisdiction":0,"essence":false,"praiseCount":31,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":558372,"userName":"五毛五分"},"createdAt":"2018-11-05T02:42:15.000Z","content":"我早过了追二次元的年纪了，所以大眼珠子前两本书都看不下去。这本倒还不错，西幻种田流，关键是种田和解谜结合的很好，那种一点点揭开世界奥秘的感觉棒极了。作者幽默的语言为全书增光添彩，大量的原创段子特别有意思。一本老老实实讲故事的小说，这就足够了。","score":4,"updateAt":"2018-11-05T02:42:15.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b704698c190edc15fe80fda","shielded":false,"replyCount":16,"jurisdiction":0,"essence":false,"praiseCount":30,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":640475,"userName":"lynph"},"createdAt":"2018-08-12T14:39:20.000Z","content":"恕我直言，对于从希灵帝国开始的老读者来说，这是本垃圾。这样的远瞳，简直不可思议。","score":1,"updateAt":"2018-08-12T14:39:20.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b3792783d3ddd045f9d0fee","shielded":false,"replyCount":40,"jurisdiction":0,"essence":false,"praiseCount":28,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":869465,"userName":"月下东流水"},"createdAt":"2018-06-30T14:23:52.000Z","content":"怎么说呢，头一次看到从棺材里爬出来的主角新鲜感max啊啊哈哈哈哈\n远瞳笔力挺不赖。这书啊，其实是个种田文，以后写战斗也可以，还是蛮有意思的。\n哎，终于有个正规的用魔导科技搞生产的了，还是从零开始搭建工业体系，就这个就是很大的看点了；一堆坑：主角的死因、死前为啥会有那种安排、主角的活因、魔潮由来、神明的本质等等等，给书充足的发展空间，完全看作者的笔力和安排。\n\nps：截至目前为止，本书更像是童话故事；世界观的解密还在进行，发展种田依然在开挂。\n个人还算喜欢，就不改4星了。","score":4,"updateAt":"2019-12-27T07:27:56.605Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5b6b0f56c190edc15fe7e467","shielded":false,"replyCount":5,"jurisdiction":0,"essence":false,"praiseCount":28,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":701413,"userName":"濸悳"},"createdAt":"2018-08-08T15:42:14.000Z","content":"根本不值7分，尤其后面章节，低智的厉害，尤其对领民不讲道理的善待福利，中世纪对领民的福利相当于现在北欧国家的福利了，毒不毒？而别的领主对待流民就是两脚羊的态度，就更是让人脑残的着急","score":1,"updateAt":"2018-08-08T15:42:14.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5c3f0bb349afa4c561725d32","shielded":false,"replyCount":15,"jurisdiction":0,"essence":false,"praiseCount":28,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":946890,"userName":"邱师父"},"createdAt":"2019-01-16T10:47:15.000Z","content":"这本书，在我看之前是有兴趣，看了开头的自家老祖坟头蹦迪以后，还是有兴趣的，但是开头过了以后，突然一阵索然无味，就什么都不想看，我也说不出为什么会这样子，但就是感觉没意思，装逼打脸不想看，剧情也不想关注了，设定一点都不好奇了，感觉，整个人有种，安然祥和的感觉，就是那种随时要立地飞升的感觉。","score":3,"updateAt":"2019-01-16T10:47:15.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5f9b379fd25bb966b4b8fd75","bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":342871,"userName":"saladinlala"},"content":"为什么要看这本书：\n大眼珠子新书，科魔幻想文。地球人穿越到异界变成卫星精旁观地面文明生灭沧海桑田后从一位开国公爵身上复活，参考地球的科学思想，结合异界的魔法技术，揭开魔导工业革命序幕并改革社会制度以应对魔潮和神灾的故事。这本书的背景虽不如《希灵帝国》及《异常生物见闻录》宏大，仅将视角局限于一颗小小的星球表面，而非前两作中的无限多元宇宙，但书中所描绘的形形色色的种族和千奇百怪的文明，其丰富多彩却丝毫不逊色于前作，对细节处的刻画则犹有过之。作为全书剧情的核心，民智开启和神祗信仰之间的冲突导致一代又一代文明在神灾中灭亡的设定极富创意，作者将宗教对文明的影响人格化、具现化为一位位能够干涉现实而非仅仅主宰思想的神明，其应众生所愿而生，却随着智慧种族由蒙昧走向开化、对世界的认知由感性转为理性，因为无法适应文明的发展而陷入疯狂，由最初的庇护者堕落为文明的禁锢者乃至覆灭者，将现实中思想意识和社会制度跟不上生产力发展造成的危害以一种更直白更形象的方式表现出来，颇具警示意味。而从人类到巨龙，一个个不甘受到禁锢的文明种族不惜一切代价，奋尽勇气和智慧向神明发起挑战，以挣脱这宿命般的轮回，留下一段段可歌可泣的史诗传奇，令人震撼。对科魔幻想文感兴趣的强烈推荐。\n为什么不看这本书：\n为什么大眼珠子写书非要加些不伦不类的生硬搞笑情节进去呢？前两本也就算了，毕竟还是现代地球背景，这本书明明是异界奇幻还动不动就让异界人用东北腔吐槽，也太出戏了吧。\n个人评价：粮草+","createdAt":"2020-10-29T21:43:59.009Z","essence":false,"inReview":false,"jurisdiction":0,"praiseCount":22,"replyCount":2,"score":4,"shielded":false,"tags":["科幻","魔法","种田"],"updateAt":"2020-10-29T21:43:59.009Z","voting":0,"collected":false,"replyable":true},{"_id":"5af6b8d4c5cc148366c13819","shielded":false,"replyCount":36,"jurisdiction":0,"essence":false,"praiseCount":21,"bookId":{"_id":142189,"title":"黎明之剑","author":"远瞳"},"createrId":{"_id":500249,"userName":"古典灰烬"},"createdAt":"2018-05-12T09:50:12.000Z","content":"按常理应该第一波就是暗杀，因为你找不到办法去合适的而且安全的安置他。在封建时代，王权的反对者很多，你很难确保自己麾下本来就不满统治的封臣去寻找“第二条道路”，当年朱三太子的事件还不够说明么？尤其是这种开国英雄，经验多，人格魅力足，短板基本没有。这种情况你敢放心放这位大爷出去开拓？万一又开成了组个团轻松把自己车翻咋整？这种人把他软禁又惧怕流言，放也不敢放，只有暗杀掉了一了百了，要么就内外勾结安置罪名搞火刑了账。作者只能说太天真了。","score":1,"updateAt":"2018-05-12T09:50:12.000Z","inReview":false,"tags":[],"voting":0,"collected":false,"replyable":true}]}}


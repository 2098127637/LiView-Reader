去了。","createdAt":"2020-03-15T12:41:06.724Z","essence":false,"inReview":false,"jurisdiction":0,"praiseCount":8,"replyCount":1,"score":2,"shielded":false,"updateAt":"2020-04-19T06:54:29.658Z","tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5ebe0dae31876b43940fa7a8","bookId":{"_id":204120,"title":"牧龙师","author":"乱"},"createrId":{"_id":1063864,"userName":"程平安"},"content":"我敢说乱绝对比不上鱼的天空（别跟我扯是同一个人，这本书一点都不用心），都是宠物系的小说，这个作者设定混乱，大段无意义地水人物，都是爽文，这本读的让人如鲠在喉。","createdAt":"2020-05-15T03:34:06.936Z","essence":false,"inReview":false,"jurisdiction":0,"praiseCount":8,"replyCount":2,"score":2,"shielded":false,"updateAt":"2020-05-15T03:34:06.936Z","tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5e9c6f0215f1c75d79a92ebc","bookId":{"_id":204120,"title":"牧龙师","author":"乱"},"createrId":{"_id":757832,"userName":"tnw"},"content":"乱这作者很有个人特点，除了英雄联盟那本我没看，其他三本一点就去就能吸引到我，他的书给我的第一感觉是很有灵气，特点十足。\n\n《牧龙师》刚开书我就追读了，开篇很老套，毒抗高完全可以忽略，不计较。这作者力量经济体系稀烂，牧龙师开局就换地图了，有点自讨苦吃，乱换地图那是真的乱。\n\n这本是异界驯兽文，唯一体系就是驯兽，超能力和宠物挂钩，略显老套格局有点小。主角原来有一条白龙，结果退化化虫了，主角也被打回原形当起了普通人。宠物虫子之后还会化蛹，最后进化为蝴蝶龙实在是娘炮。\n\n老套开局后主角用嘴炮震住了反派，之后男女主反派三人同行换到大地图。主角在女主的安排下进入了训宠学院，学院开局送杂毛主角靠民间传闻精准又“巧妙”的选到了龙种。接着剧情就是训练龙种，和蝴蝶龙破蛹了，蝴蝶龙逼格很低也就比开局反派强一个等级 还是0级重置新手号。于是主角被反派各种骑脸，学院里的人为了保护主角战死了一条龙，不死点队友孤儿主角都不屑于开挂，快被杀主角才迟迟开挂反杀。\n\n其中驯龙毒点也很多，不尊重能量守恒，主角宠物都是吃一点就大一圈。就这样的能量转化效率主角都难以为继，各种打工没钱凑不出宠物口粮，还一直强调宠物营养不好会影响成长，实在是low。","createdAt":"2020-04-19T15:32:18.650Z","essence":false,"inReview":false,"jurisdiction":0,"praiseCount":6,"replyCount":0,"score":2,"shielded":false,"updateAt":"2020-04-19T15:32:18.650Z","tags":[],"voting":0,"collected":false,"replyable":true},{"_id":"5ea45669a0b3314e92dcffc0","bookId":{"_id":204120,"title":"牧龙师","author":"乱"},"createrId":{"_id":621890,"userName":"sh1365"},"content":"我惊了，人家黄金三章，这书劝退三章，真的是神奇。。。","createdAt":"2020-04-25T15:25:29.897Z","essence":false,"inReview":false,"jurisdiction":0,"praiseCount":6,"replyCount":0,"score":1,"shielded":false,"updateAt":"2020-04-25T15:25:29.897Z","tags":[],"voting":0,"collected